<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Algebra Engine</title>
    <script type="module" src="libs/bootstrap.bundle.min.js"></script>
    <script type="module" src="libs/katex.min.js"></script>
    <script type="module" src="libs/auto-render.min.js"></script>
    <script type="module" src="libs/mathlive.min.mjs"></script>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="libs/katex.min.css" />
    <link href="libs/bootstrap.min.css" rel="stylesheet" />
    <script type="module" src="index.js"></script>
  </head>
  <body data-bs-theme="dark">
    <div class="container mt-3">
      <div class="row">
        <math-field id="math-input" class="col-9">
          x^2+11=4y^2,x^2+y=28
        </math-field>

        <div class="btn-group col-3">
          <button id="evaluate" type="button" class="btn btn-info btn-sm">
            Solve
          </button>
          <button
            type="button"
            class="btn btn-info btn-sm dropdown-toggle dropdown-toggle-split"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <span class="visually-hidden">Toggle Mode Dropdown</span>
          </button>
          <ul class="dropdown-menu dropdown-menu-end" id="mode">
            <li>
              <a class="dropdown-item" id="simplify">Simplify</a>
            </li>
            <li>
              <a class="dropdown-item" id="expand">Expand</a>
            </li>
            <li>
              <a class="dropdown-item active" id="solve">Solve</a>
            </li>
            <li>
              <a class="dropdown-item" id="approx">Approximate</a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="accordion" id="ae-ouput">
      <div class="accordion-item" id="math-final-container">
        <h2 class="accordion-header">
          <button
            class="accordion-button justify-content-center text-center"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#toggleAnswer"
            aria-expanded="true"
            aria-controls="toggleAnswer"
          >
            <span id="math-success">âœ…</span> Final Answer
          </button>
        </h2>
        <div id="toggleAnswer" class="accordion-collapse collapse show">
          <div class="accordion overflow-auto" id="math-final"></div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#math-steps-collapse"
            aria-expanded="false"
            aria-controls="math-steps-collapse"
          >
            ðŸ“˜ Steps <span id="solve-title"></span>
          </button>
        </h2>
        <div id="math-steps-collapse" class="accordion-collapse collapse">
          <div class="accordion-body" id="math-steps"></div>
        </div>
      </div>
    </div>
  </body>
</html>
