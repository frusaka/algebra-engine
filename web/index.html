  <body data-bs-theme="dark">
    <div class="container mt-3">
      <math-field id="math-input" placeholder="\text{Enter Expression}">
        <!-- \operatorname{solve}(\left\lbrack abc=24,a^2+b^2=13,a^2+b^2+c^3=77\right\rbrack) -->
        \operatorname{solve}(\left\lbrack x^2+11=4y^2,x^2+y=28\right\rbrack,x,y)
      </math-field>
    </div>

    <div class="accordion" id="ae-ouput">
      <div class="accordion-item" id="math-final-container">
        <h2 class="accordion-header">
          <button
            class="accordion-button justify-content-center text-center"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#toggleAnswer"
            aria-expanded="true"
            aria-controls="toggleAnswer"
          >
            <span id="math-success">âœ…</span> Final Answer
          </button>
        </h2>
        <div id="toggleAnswer" class="accordion-collapse collapse show">
          <div class="accordion overflow-auto" id="math-final"></div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#math-steps-collapse"
            aria-expanded="false"
            aria-controls="math-steps-collapse"
          >
            ðŸ“˜ Steps <span id="solve-title"></span>
          </button>
        </h2>
        <div id="math-steps-collapse" class="accordion-collapse collapse">
          <div class="accordion-body" id="math-steps"></div>
        </div>
      </div>
    </div>
  </body>
