<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Algebra Engine</title>
    <link rel="stylesheet" href="libs/katex/katex.min.css" />

    <script type="module" src="libs/katex/katex.min.js"></script>
    <script type="module" src="libs/katex/contrib/auto-render.min.js"></script>
    <script type="module" src="libs/mathlive/mathlive.min.mjs"></script>

    <link rel="stylesheet" href="style.css" />
    <script type="module" src="index.js"></script>
  </head>
  <body>
    <div class="toolbar">
      <math-field id="math-input">x^2+11=4y^2,x^2+y=28</math-field>
      <select name="Mode" id="mode">
        <option id="simplify">Simplify</option>
        <option id="expand">Expand</option>
        <option id="solve" selected>Solve</option>
        <option id="approx">Approximate</option>
      </select>
      <button id="evaluate">GO</button>
    </div>

    <div id="math-steps"></div>
    <div id="math-final"></div>
  </body>
</html>
